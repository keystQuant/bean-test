version: "3"

services:
  db:
    build: ./postgres
    container_name: practice-postgres
    networks:
      - practice
    ports:
      - 5432:5432
    restart: unless-stopped

  nginx:
    build: ./nginx
    container_name: practice-nginx
    depends_on:
      - web
    links:
      - web:web
    networks:
      - practice
    ports:
      - 3000:3000
    restart: unless-stopped

  web:
    build: .
    container_name: practice-django
    depends_on:
      - db
      - cache
    links:
      - db:db
      - cache:cache
    environment:
      - DOCKER_CONTAINER=True
    networks:
      - practice
    restart: unless-stopped

  cache:
    container_name: practice-redis
    command: redis-server --requirepass xptmxm123 --appendonly yes
    image: redis
    networks:
      - practice
    ports:
      - 6379:6379
    restart: unless-stopped
    volumes:
      - cache_data:/data


networks:
  practice:
    driver: bridge

volumes:
  cache_data:
